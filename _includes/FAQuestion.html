<div class="FAQuestionBlock">
    <button class="btn btn-primary FAQButton" type="button" data-toggle="collapse" data-target="#{{ include.id }}" aria-expanded="true" aria-controls="{{ include.id }}">
        {{ include.buttonText }}
    </button>

    <!-- If you want the content to automatically be hidden, then remove "show" as a class -->
    <div class="collapse show" id="{{ include.id }}">
        <div class="panel FAQPanel panel-default">
            <div class="panel-body">
                <p>{{ include.bodyText }}</p>
            </div>
        </div>
    </div>
</div>
